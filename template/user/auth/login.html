{% load static %}
{% include 'user/auth/top.html' %}

{% for message in messages %}
{{message}}
{% endfor %}

 <!-- main @s -->
 <div class="nk-main ">
    <!-- wrap @s -->
    <div class="nk-wrap nk-wrap-nosidebar">
        <!-- content @s -->
        <div class="nk-content ">
            <div class="nk-block nk-block-middle nk-auth-body  wide-xs">
                <div class="card card-bordered">
                    <div class="card-inner card-inner-lg">
                        <div class="nk-block-head">
                            <div class="nk-block-head-content">
                                <h4 class="nk-block-title">Sign-In</h4>
                                <div class="nk-block-des">
                                    <p>Access Your Jettrade account using your email and password.</p>
                                </div>
                            </div>
                        </div>
                        <form action="" method="POST">
                            {% csrf_token %}
                            <div class="form-group">
                                <div class="form-label-group">
                                    <label class="form-label" for="default-01">Email</label>
                                </div>
                                <div class="form-control-wrap">
                                    <input type="email" required name="email" class="form-control form-control-lg" id="default-01" placeholder="Enter your email address">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="form-label-group">
                                    <label class="form-label" for="password">Password</label>
                                    <a class="link link-warning link-sm" href="/forgetpassword">Forgot password?</a>
                                </div>
                                <div class="form-control-wrap">
                                    <a href="#" class="form-icon form-icon-right passcode-switch lg" data-target="password">
                                        <em class="passcode-icon icon-show icon ni ni-eye"></em>
                                        <em class="passcode-icon icon-hide icon ni ni-eye-off"></em>
                                    </a>
                                    <input type="password" required name="password" class="form-control form-control-lg" id="password" placeholder="Enter your password">
                                </div>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn btn-lg jettradebg btn-block">Sign in</button>
                            </div>
                        </form>
                        <div class="form-note-s2 text-center pt-4"> New on our platform? <a href="/register" class="text-warning">Create an account</a>
                        </div>
                    </div>
                </div>
            </div>
           
        </div>
        <!-- wrap @e -->
    </div>
    <!-- content @e -->
</div>
<!-- main @e -->





{% include 'user/auth/buttom.html' %}
