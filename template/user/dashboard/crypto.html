{% extends 'user/base.html' %}
{% load static %}
{% block content %}



<div class="container mb-5">
{% if active.status %}
<div class="cryptoc">

<div class="box">
    <div class="boxcontent">
        <div class="text">
            <h6><b>I want to Buy crypto</b></h6>
            <p>click buy and choose the crypto you would like to buy</p>
                </div>
                <div class="img">
                    <img src="{% static 'user/images/coin/BTC.png' %}" alt="">
                </div>
    </div>
    <div class="btn">
        
        <a href="/cryptobuy" style="background-color: dodgerblue;" class="btn text-white text-uppercase fs-7" type="submit">Buy</a>
 
    </div>
</div>



<div class="box">
    <div class="boxcontent">
        <div class="text">
            <h6><b>I want to sell crypto</b></h6>
            <p>click sell and choose the crypto you would like to sell</p>
                </div>
                <div class="img">
                    <img src="{% static 'user/images/coin/USDT.png' %}" alt="">
                </div>
    </div>
    <div class="btn">
        <a href="/cryptosell" style="background-color: dodgerblue;" class="btn text-white text-uppercase fs-7" type="submit">Sell</a>

    </div>
</div>



</div>
{% else %}
<script type="text/javascript">
    // Redirect to another page after 5 seconds
    setTimeout(function() {
        window.location.href = '/kyc';
    }, 1); // 1000 milliseconds = 1 seconds
</script>
{% endif %}
</div>


{% endblock %}
