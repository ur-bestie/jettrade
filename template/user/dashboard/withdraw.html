{% extends 'user/base.html' %}
{% load static %}
{% block content %}



<div class="card card-style">
    <div class="content mb-0">
    <div class="tabs tabs-pill" id="tab-group-2">
    <div class="tab-controls rounded-m p-1 overflow-visible">
    <a href="" onclick="event.preventDefault();" class="font-13 w-100 bg-primary rounded-s py-1 shadow-bg shadow-bg-s">Withdraw Funds</a>
     </div>
    <div class="mt-3"></div>
    
    <div class="collapse show" id="tab-4" data-bs-parent="#tab-group-2">
    
        <form action="" method="POST">
            {% csrf_token %}
            <div class="form-custom form-label form-icon">
                <i class="bi bi-bank font-13"></i>
                 <select class="form-select rounded-xs"  name="bank_id" id="c6">
                <option value="0" disabled selected>Select Bank</option>
                {% for x in x %}
                <option  value="{{x.id}}" data-img="{{p.logo.url}}">{{x.bank_name}}</option>
                {% endfor %}
                </select>
                 </div>
            <div class="pb-3"></div> 
            <div class="form-custom form-label form-icon">
                <i class="bi bi-cash-stack font-14"></i>
            <input name="name" required type="text" class="form-control rounded-xs" id="c31" placeholder="Name" />
            <label for="c31" class="color-highlight form-label-always-">Enter your bank name</label>
            <span>(required)</span>
            </div>          
            <div class="form-custom form-label form-icon">
                <i class="bi bi-cash-stack font-14"></i>
            <input name="account_number" required type="number" min="1000" class="form-control rounded-xs" id="c31" placeholder="Account number" />
            <label for="c31" class="color-highlight form-label-always-">Account number</label>
            <span>(required)</span>
            </div>
               <div class="pb-3"></div> 
            <div class="pb-2"></div>
            <div class="form-custom form-label form-icon">
                <i class="bi bi-cash-stack font-14"></i>
            <input name="amount" required type="number" min="1000" class="form-control rounded-xs" id="c31" placeholder="Amount min: N1000" />
            <label for="c31" class="color-highlight form-label-always-">Amount To Deposit</label>
            <span>(required)</span>
            </div>
               <div class="pb-3"></div>
            <button type="submit" class="btn w-100 btn-full gradient-green rounded-s shadow-bg shadow-bg-s mb-4">Continue</button>
            
        </form>
    </div>
    
   
    </div>
    </div>
    </div>

{% endblock %}
